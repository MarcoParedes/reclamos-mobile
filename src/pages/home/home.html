<ion-header>
  <ion-navbar color="primary-dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Inicio</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col col-12 col-lg-4>
        <ion-card>
          <img src="assets/imgs/reportes.jpg" />
          <ion-card-content>
            <ion-card-title>
              Reportes estadísticos
            </ion-card-title>
            <p>
              Aquí podrá ver los reclamos generados por local.
            </p>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col col-12 col-lg-4>
        <ion-card>
          <img src="assets/imgs/jumbo.jpg" alt="jumbo">
          <ion-card-content>
            <ion-card-title>
              Locales
            </ion-card-title>
            <p>
              Creación, modificación y administración de reclamos.
            </p>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col col-12 col-lg-4>
        <ion-card>
          <img src="assets/imgs/centro-distribucion.jpg" />
          <ion-card-content>
            <ion-card-title>
              Centro de Distribución
            </ion-card-title>
            <p>
              Administración de reclamos realizados por los locales.
            </p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
