<ion-header>
  <ion-navbar color="primary-dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Reportes PD</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding="">
  <ion-row>
    <ion-col col-12 offset-sm-3 col-sm-6>
      <canvas baseChart height="300" 
        [data]="pieChartData" 
        [labels]="pieChartLabels" 
        [options]="pieOptions" 
        [chartType]="pieChartType"
        [colors]="background"
        (chartClick)="chartClicked($event)"></canvas>
    </ion-col>

  </ion-row>

</ion-content>
