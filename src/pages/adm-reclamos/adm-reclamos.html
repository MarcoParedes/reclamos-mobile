<ion-header>
  <ion-navbar color="primary-dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Lista de reclamos</ion-title>
    <ion-buttons right>
      <button ion-button (click)="MostrarFiltros()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list class="lst-reclamos">
    <button ion-item *ngFor="let item of reclamosList" (click)="GetDetalle(item.nroReclamo)">
      <ion-icon color="{{item.bgColor}}" [name]="item.icono" item-start></ion-icon>
      <h3>{{item.tipoReclamo.descripcion}} {{item.nroReclamo}}</h3>
      <h4>{{item.cc}}</h4>
      <p class="size-13">{{item.prefijo}}-{{item.nroTransferencia}}</p>
      <p class="size-13">{{item.fechaGeneracion | date:'dd/MM/yyyy'}}</p>
      <p class="size-13" item-end>{{item.estado}}</p>
    </button>
  </ion-list>

</ion-content>
