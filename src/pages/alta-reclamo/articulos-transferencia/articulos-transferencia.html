<ion-header>
  <ion-navbar color="primary-dark">
    <ion-buttons left>
      <button ion-button (click)="dismiss()">
        <ion-icon class="size-20" name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Art√≠culos</ion-title>
    <ion-buttons right>
      <button ion-button (click)="Seleccionar()">
        <ion-icon class="size-20" name="send"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="getItems($event)" placeholder="Buscar.."></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of articulos">
      <ion-label>
          <h3>{{item.scanning}}</h3>
          <p>{{item.descripcion}}</p>
          <p>Cantidad: {{item.cantidad}}</p>
      </ion-label>
      <ion-checkbox [(ngModel)]="item.selected" item-start color="orange" checked="false"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
