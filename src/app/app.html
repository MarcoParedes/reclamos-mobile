<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="primary-dark">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>

      <ion-list-header text-wrap color="primary-dark">
        <ion-thumbnail item-left>
          <img src="assets/imgs/cencosud.png" alt="logo">
        </ion-thumbnail>
        <h4>SISTEMA DE GESTIÃ“N DE RECLAMOS</h4>
      </ion-list-header>

      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon color="secondary" [name]="p.icon" item-left></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
